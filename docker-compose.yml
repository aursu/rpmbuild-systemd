version: "3.4"
services:
  centos7systemdbuild:
    cap_add:
      - SYS_ADMIN
    privileged: true
    user: root
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm7:/home/centos/rpmbuild/RPMS
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    build:
      context: .

volumes:
  rpms:
    name: rpms
  rpm7:
    name: rpm7
